	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/contact.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
	</head>
	<body>
		<header>
			<div>
				<a href="">
					<img src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" class="logo" alt="austin coding academy logo">
				</a>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		
		<section class="contact-form-wrapper">
		<form action="results.html" method="GET" enctype="multipart/form-data">
			<div>
			  <label for="name">Name</label>
			  <input type="text" name="name" id="name" >
		  </div>
		  <div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" >
		  </div>
		  <div>
			<label for="age">Age</label>
			<input type="number" name="age" id="age" min="1" max="200" step="5">
		  </div>
		  <div>
			<label for="date">Birthdate</label>
			<input type="date" name="date" id="date" min="2019-06-10">
		  </div>
		  <div>
			Favorite Food
			<div>
			  <label for="banana">Banana</label>
			  <input type="checkbox" name="banana" id="banana">
			</div>
			<div>
			  <label for="apple">Apple</label>
			  <input type="checkbox" name="apple" id="apple">
			</div>
		  </div>
		  <div>
			Gender
			<div>
			  <label for="male">Male</label>
			  <input type="radio" name="gender" id="male" value="male">
			</div>
			<div>
			  <label for="female">Female</label>
			  <input type="radio" name="gender" id="female" value="female">
			</div>
			<div>
			  <label for="other">Other</label>
			  <input type="radio" name="gender" id="other" value="other">
			</div>
		  </div>
		  <div>
			<label for="eyeColor">Eye Color</label>
			<select name="eyeColor" id="eyeColor" multiple>
			  <option value="Green">Green</option>
			  <option label="Red" value="Red"></option>
			</select>
		  </div>
		  <div>
			<label for="bio">Bio</label>
			<textarea id="bio" name="bio"></textarea>
		  </div>
		  <input type="hidden" name="hidden" value="hi">
		  <div>
			<label for="file">File</label>
			<input id="file" type="file" name="file">
		  </div>
		  <div>
			<label for="phone">Phone</label>
			<input type="tel" name="phone" id="phone">
		  </div>
		  <div>
			<label for="url">URL</label>
			<input type="url" name="url" id="url">
		  </div>
		  <div>
			<label for="color">Color</label>
			<input type="color" name="color" id="color">
		  </div>
		  <div>
			<label>
			  Password
			  <input type="password" name="password" >
			</label>
		  </div>
		  <button type="reset">Reset</button>
		  <button type="submit">Submit</button>
		</form>
		<script src="scripts.js"></script>
		    <!--Contact fprmends here-->
		</section>
		<section class="map-wrapper"><!--map begins here-->
		    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.604198529576!2d-119.78794368493695!3d36.732065979232225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e26d4f58091%3A0xf082a7e633ee41f0!2s700+Van+Ness+Ave%2C+Fresno%2C+CA+93721!5e0!3m2!1sen!2sus!4v1493348549668" frameborder="0" style="border:0" allowfullscreen></iframe>
		</section><!--map ends here-->
	
	
		<footer>
			<div class="social-media">
					<span><a href="www.facebook.com"><i class= "fa fa-facebook" aria-hidden="true"></i></a></span>
					<span><a href="www.twitter.com"><i class="fa fa-twitter" aria-hidden="true"></i></a></span>
					<span><a href="www.reddit.com"><i class="fa fa-reddit" aria-hidden="true"></i></a></span>
			</div>
		</footer>
		</body>
</html>
